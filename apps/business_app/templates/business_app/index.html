<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Business Index</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% load static %}
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{% static 'user_app/css/style.css' %}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      {% if messages %}
         {% for message in messages %}
            <div class="alert alert-danger alert-dismissible" role="alert" id="errors">
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <strong>{{ message }}</strong>
            </div>
         {% endfor %}
      {% endif %}

      <div class="container">
         <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
               <h2>Create Business</h2>
               <form action="/business/createBusiness" method="post">
                  {% csrf_token %}

                  <div class="form-group">
                     <label for="name">Name:</label>
                     <input type="text" name="name" id="name" class="form-control" />
                  </div>

                  <div class="form-group">
                     <label for="address">Adress:</label>
                     <input type="text" name="address" id="address" class="form-control" />
                  </div>

                  <div class="form-group">
                     <label for="city">City:</label>
                     <input type="text" name="city" id="city" class="form-control" />
                  </div>

                  <div class="form-group">
                     <label for="state">State:</label>
                     <input type="text" name="state" id="state" class="form-control" />
                  </div>

                  <div class="form-group">
                     <label for="number">Number:</label>
                     <input type="text" name="number" id="number" class="form-control" />
                  </div>

                  <div class="form-group">
                     <label for="description">Description:</label>
                     <textarea class="form-control" id="description" name="description" rows="8" cols="80"></textarea>
                  </div>

                  <div class="form-group">
                     <label for="category">Category:</label>
                     <select class="form-control" id="category" name="category">
                        <option>Restaurants</option>
                        <option>Auto Repair</option>
                        <option>Home Services</option>
                        <option>Delivery</option>
                     </select>
                  </div>

                  <button type="submit" class="btn btn-primary">Login</button>
               </form>
            </div>
            <div class="col-4"></div>
         </div>
      </div>
   </body>
</html>
